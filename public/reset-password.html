<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña | Fast Food App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* --- ESTILOS DE FONDO Y CONTENEDOR --- */
        body.reset-password-page {
            background: linear-gradient(-45deg, #FFF5F5, #FFEBEE, #FFFFFF, #FCE4EC);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 60px rgba(211, 47, 47, 0.15);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }

        .reset-card:hover {
            transform: translateY(-5px);
        }

        /* --- ESTILOS MEJORADOS DEL BOTÓN --- */
        #submitBtn {
            margin-top: 25px;
            width: 100%;
            padding: 16px;
            /* Gradiente Rojo Vibrante */
            background: linear-gradient(135deg, #D32F2F 0%, #FF5252 100%);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(211, 47, 47, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Centrado y Posicionamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden; 
        }

        /* Hover */
        #submitBtn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(211, 47, 47, 0.4);
            filter: brightness(1.05);
        }

        /* Click */
        #submitBtn:active:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }

        /* ESTADO DESHABILITADO (Esperando...) */
        #submitBtn:disabled {
            background: #E5E7EB;
            color: #9CA3AF;
            cursor: wait;
            box-shadow: none;
            transform: none;
        }

        /* ANIMACIÓN DE BRILLO (SHIMMER) */
        #submitBtn:disabled::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: loadingShimmer 1.5s infinite;
        }

        @keyframes loadingShimmer {
            100% { left: 100%; }
        }

        /* --- RESTO DE ESTILOS --- */
        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
        }
        .icon-circle svg { width: 32px; height: 32px; stroke-width: 2.5; }

        .reset-title { text-align: center; color: #2D3436; font-weight: 700; font-size: 24px; margin-bottom: 8px; }
        .reset-subtitle { text-align: center; color: #636E72; font-size: 14px; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #2D3436; margin-bottom: 8px; margin-left: 5px; }

        .input-wrapper { position: relative; }
        .input-wrapper input {
            background: #F9FAFB;
            border: 2px solid #F3F4F6;
            border-radius: 16px;
            padding: 16px 45px;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s;
            color: #374151;
        }
        .input-wrapper input:focus {
            background: white;
            border-color: #D32F2F;
            box-shadow: 0 0 0 4px rgba(211, 47, 47, 0.1);
            outline: none;
        }

        .input-icon-left { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #9CA3AF; pointer-events: none; }
        .input-icon-right { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); color: #9CA3AF; cursor: pointer; transition: 0.3s; }
        .input-wrapper input:focus ~ .input-icon-left { color: #D32F2F; }
        .input-icon-right:hover { color: #D32F2F; }

        /* Indicadores */
        .strength-indicator { display: flex; gap: 4px; margin-top: 10px; height: 4px; padding: 0 5px; }
        .strength-bar { flex: 1; background: #E5E7EB; border-radius: 2px; transition: all 0.5s; }
        .strength-text { font-size: 11px; text-align: right; margin-top: 5px; margin-right: 5px; font-weight: 600; min-height: 17px; }

        .strength-weak .strength-bar:nth-child(1) { background: #FF5252; }
        .strength-fair .strength-bar:nth-child(-n+2) { background: #FFB142; }
        .strength-good .strength-bar:nth-child(-n+3) { background: #33D9B2; }
        .strength-strong .strength-bar { background: #27AE60; }

        .match-indicator { display: flex; align-items: center; gap: 6px; margin-top: 8px; margin-left: 5px; font-size: 12px; font-weight: 500; opacity: 0; transform: translateY(-5px); transition: all 0.3s; }
        .match-indicator.visible { opacity: 1; transform: translateY(0); }
        .match-indicator.success { color: #27AE60; }
        .match-indicator.error { color: #D32F2F; }

        /* Footer y Loader */
        .footer { text-align: center; margin-top: 25px; }
        .footer a { color: #9CA3AF; text-decoration: none; font-size: 13px; font-weight: 500; transition: 0.3s; }
        .footer a:hover { color: #D32F2F; }

        .loader {
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Mensajes de error/exito */
        .message-box { padding: 12px; border-radius: 12px; font-size: 13px; margin-bottom: 20px; margin-top: 10px; text-align: left; }
        .error { background-color: #FEF2F2; color: #DC2626; border: 1px solid #FECACA; }
        .success { background-color: #F0FDF4; color: #16A34A; border: 1px solid #BBF7D0; }

    </style>
</head>
<body class="reset-password-page">

    <div class="reset-container">
        <div class="reset-card">
            
            <div class="header">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h1 class="reset-title">Nueva Contraseña</h1>
                <p class="reset-subtitle">Tu seguridad es nuestra prioridad.</p>
            </div>

            <form id="resetForm">
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <svg class="input-icon-left" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <input type="password" id="password" required placeholder="Mínimo 6 caracteres" autocomplete="new-password">
                        <div class="input-icon-right" onclick="togglePassword('password', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </div>
                    </div>
                    <div class="strength-indicator" id="strengthIndicator"><div class="strength-bar"></div><div class="strength-bar"></div><div class="strength-bar"></div><div class="strength-bar"></div></div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <svg class="input-icon-left" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <input type="password" id="confirmPassword" required placeholder="Repite tu contraseña" autocomplete="new-password">
                        <div class="input-icon-right" onclick="togglePassword('confirmPassword', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </div>
                    </div>
                    <div class="match-indicator" id="matchIndicator">
                        <svg id="matchIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"></svg>
                        <span id="matchText"></span>
                    </div>
                </div>

                <div id="error" class="message-box error" style="display:none;"></div>
                <div id="success" class="message-box success" style="display:none;"></div>

                <button type="submit" id="submitBtn" disabled>
                    <span id="btnText">Verificando enlace...</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

            </form>

            <div class="footer">
                <a href="#" onclick="window.close(); return false;">Cancelar operación</a>
            </div>

        </div>
    </div>

    <script src="app.js"></script>

    <script>
        const ui = {
            pwd: document.getElementById('password'),
            cfm: document.getElementById('confirmPassword'),
            btn: document.getElementById('submitBtn'),
            sInd: document.getElementById('strengthIndicator'),
            sTxt: document.getElementById('strengthText'),
            mInd: document.getElementById('matchIndicator'),
            mTxt: document.getElementById('matchText'),
            mIcon: document.getElementById('matchIcon')
        };

        let state = { strength: 0, match: false };

        ui.pwd.addEventListener('input', () => {
            const v = ui.pwd.value;
            let s = 0;
            if(v.length >= 6) s++;
            if(v.length >= 10) s++;
            if(/[A-Z]/.test(v)) s++;
            if(/[0-9]/.test(v)) s++;
            state.strength = s;
            
            // Actualizar barras
            ui.sInd.className = `strength-indicator strength-${['','weak','fair','good','strong'][s]}`;
            ui.sTxt.textContent = ['','Débil','Mejorable','Buena','Excelente'][s];
            ui.sTxt.style.color = ['','#FF5252','#FFB142','#33D9B2','#27AE60'][s];
            
            checkMatch();
        });

        ui.cfm.addEventListener('input', checkMatch);

        function checkMatch() {
            const p1 = ui.pwd.value;
            const p2 = ui.cfm.value;
            
            if (p2.length === 0) {
                ui.mInd.classList.remove('visible');
                state.match = false;
            } else {
                ui.mInd.classList.add('visible');
                if(p1 === p2 && p1.length > 0) {
                    state.match = true;
                    ui.mInd.className = 'match-indicator visible success';
                    ui.mTxt.textContent = 'Coinciden';
                    ui.mIcon.innerHTML = '<polyline points="20 6 9 17 4 12"></polyline>';
                } else {
                    state.match = false;
                    ui.mInd.className = 'match-indicator visible error';
                    ui.mTxt.textContent = 'No coinciden';
                    ui.mIcon.innerHTML = '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>';
                }
            }
            updateBtn();
        }

        function updateBtn() {
            // Solo desbloquea si el texto NO es "Verificando..." (controlado por app.js)
            const txt = document.getElementById('btnText').textContent;
            if (txt.includes('Verificando') || txt.includes('inválido')) return;

            ui.btn.disabled = !(state.strength >= 2 && state.match);
        }

        window.togglePassword = (id, el) => {
            const inp = document.getElementById(id);
            const isP = inp.type === 'password';
            inp.type = isP ? 'text' : 'password';
            el.innerHTML = isP 
                ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07-2.3 2.3"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>'
                : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
        };
    </script>
</body>
</html>
